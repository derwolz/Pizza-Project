<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Pizza Drill Demo</title>
        <meta HTTP-EQUIV="Content-Type" Content="text/html;" charset="utf-8">
        <meta content="width-device-width, initial-scale=1.0" name="viewport">
        <link rel="stylesheet" href="./Pizza_CSS/pizza.css">
    </head>
    <body>
        <div id="menuBG">
            <h1 style="margin:0 0px 0 20px;">Pizza Drill Tutorial</h1>
            <input id="btnOrder" type="button" onclick="getReceipt()" value="Place Order">
            <form id="frmMenu">
                <div class="menu left">
                    <h3>Size: </h3>
                    <input class="size" type="radio" name="Size" value="Personal Pizza"> Personal Pizza<br>
                    <input class="size" type="radio" name="Size" value="Medium Pizza"> Medium Pizza<br>
                    <input class="size" type="radio" name="Size" value="Large Pizza"> Large Pizza<br>
                    <input class="size" type="radio" name="Size" value="Family Pizza"> Family Pizza<br>
                    <input class="size" type="radio" name="Size" value="Chicago">Chicago Style<br>
                </div>
                <div class="menu center">
                    <h3>Veggies:</h3>
                    <input class="veggies" type="checkbox" name="veggies" value="Onions"> Onions<br>
                    <input class="veggies" type="checkbox" name="veggies" value="Bell Pepper"> Bell Pepper<br>
                    <input class="veggies" type="checkbox" name="veggies" value="Olives"> Olives<br>
                    <input class="veggies" type="checkbox" name="veggies" value="Red Pepper"> Red Pepper<br>
                    <input class="veggies" type="checkbox" name="veggies" value="Banana Pepper"> Banana Pepper<br>
                    <input class="veggies" type="checkbox" name="veggies" value="Tomato"> Tomoato<br>
                    
                </div>
                <div class="menu right">
                    <h3>Meats:</h3>
                    <input class="meats" type="checkbox" name="meat" value="Chicken">Chicken<br>
                    <input class="meats" type="checkbox" name="meat" value="Pepperoni"> Pepperoni<br>
                    <input class="meats" type="checkbox" name="meat" value="Sausage"> Sausage<br>
                    <input class="meats" type="checkbox" name="meat" value="Canadian Bacon">Canadian Bacon<br>
                    <input class="meats" type="checkbox" name="meat" value="Ground Beef"> Ground Beef<br>
                    <input class="meats" type="checkbox" name="meat" value="Anchovy"> Anchovy<br>
                    <input class="meats" type="checkbox" name="meat" value="Eggs">Eggs<br>
                </div>
                <div id="cart">
                    <div id="showText"></div>
                    <div id="totalPrice"></div>
                </div>
            </form>
        </div>
        <script src="./Pizza_JavaScript/pizza.js"></script>
    </body>
</html>
